<div class="component-title mat-elevation-z8">
    <h1>All books</h1>
  </div>
  
  <div class="mat-elevation-z8 table-container">
    <mat-form-field>
      <mat-label><mat-icon class="material-icons-outlined">search</mat-icon></mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 2000" #input>
    </mat-form-field>
    <div *ngIf="(books$ | async); else loading">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container> 
  
      <!-- Progress Column -->
      <ng-container matColumnDef="asin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ASIN </th>
        <td mat-cell *matCellDef="let row"> {{row.asin}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="publicationYear">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Publication Year </th>
        <td mat-cell *matCellDef="let row"> {{row.publicationYear}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of books"></mat-paginator>
    <div class="books-create">
      <button mat-raised-button (click)="openDialog()">New <i class="material-icons">add_circle</i></button>
    </div>
</div>

<ng-template #loading> 
  <table mat-table [dataSource]="[{},{},{},{},{}]" matSort>
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton> </td>
    </ng-container> 

    <!-- Progress Column -->
    <ng-container matColumnDef="asin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ASIN </th>
      <td mat-cell *matCellDef="let row"> <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton></td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="publicationYear">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Publication Year </th>
      <td mat-cell *matCellDef="let row"> <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>

</ng-template>
