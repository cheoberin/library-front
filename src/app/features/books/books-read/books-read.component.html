<div class="component-title mat-elevation-z8">
    <h1>All books Registered</h1>
  </div>

  <div class="mat-elevation-z8 table-container">
    <mat-form-field>
      <mat-label><mat-icon class="material-icons-outlined">search</mat-icon></mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 2000" #input>
    </mat-form-field>
    <div *ngIf="(books$ | async); else loading">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="authors">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
        <td mat-cell *matCellDef="let row"> {{row.authors[0].name}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let row"> {{row.price}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let element" class="td-actions">
          <button mat-icon-button color="primary" (click)="openDialogUpdate(element.id)">
            <i class="material-icons">edit</i>
          </button>
          <button mat-icon-button color="warn" (click)="deleteConfirmation($event, element.id)">
            <i class="material-icons">delete</i>
          </button>
        </td>
        <p-confirmPopup></p-confirmPopup>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    </div>
    <p-messages></p-messages>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of books"></mat-paginator>
    <div class="books-create">
      <button mat-raised-button (click)="openDialogCreate()">New <i class="material-icons">add_circle</i></button>
    </div>
</div>

<ng-template #loading>
  <table mat-table [dataSource]="[{},{},{},{},{}]" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton> </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="authors">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Authors</th>
      <td mat-cell *matCellDef="let element"> <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton> </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton> </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let element"> <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</ng-template>
